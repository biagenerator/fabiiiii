<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um presentinho pra voc√™</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega as fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplica as fontes personalizadas */
        body {
            font-family: 'Inter', sans-serif;
        }
        .fancy-font {
            font-family: 'Pacifico', cursive;
            /* Sombra suave no texto do t√≠tulo */
            text-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
        }

        /* Classes para a anima√ß√£o da caixa de mensagem.
           Usamos isso em vez de 'hidden' para poder animar.
        */
        #message-area {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Anima√ß√£o suave */
            opacity: 0;
            transform: translateY(20px); /* Come√ßa um pouco abaixo */
            max-height: 0; /* Come√ßa "fechada" */
            overflow: hidden;
            /* Removemos margem e padding aqui, pois ser√£o aplicados pela classe 'show' */
        }
        #message-area.show {
            opacity: 1;
            transform: translateY(0); /* Volta √† posi√ß√£o normal */
            max-height: 500px; /* Altura m√°xima para a anima√ß√£o "abrir" */
            margin-top: 2.5rem; /* O 'mt-10' original */
            padding: 1.5rem; /* O 'p-6' original */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Cart√£o Principal -->
    <!-- Adicionado um leve brilho rosa com 'shadow-pink-500/10' -->
    <div class="bg-gray-800/90 backdrop-blur-sm shadow-2xl shadow-pink-500/10 rounded-2xl max-w-md w-full p-6 md:p-10 mx-auto border-t-4 border-pink-500">
        
        <!-- T√≠tulo Carinhoso -->
        <h1 class="fancy-font text-center text-4xl md:text-5xl text-pink-400">
            Para minha princesa...
        </h1>

        <!-- Subt√≠tulo / Pergunta -->
        <p class="text-center text-lg text-gray-300 mt-6">
            Como voc√™ t√° se sentindo hoje?
        </p>

        <!-- Container dos Bot√µes -->
        <div class="flex flex-col gap-4 mt-10">
            <button onclick="showMessage('triste')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Meio triste
            </button>
            
            <button onclick="showMessage('estressada')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Estressada (de novo)
            </button>

            <button onclick="showMessage('brava')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Brava! üò°
            </button>
            
            <button onclick="showMessage('gentil')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Meio boba / Gentil
            </button>
            
            <button onclick="showMessage('saudade')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Com saudades de voc√™...
            </button>

            <button onclick="showMessage('olhos')" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:-translate-y-1 shadow-lg shadow-pink-500/20 hover:shadow-xl">
                Sendo a dona dos olhos mais lindos do mundo
            </button>
        </div>

        <!-- √Årea da Mensagem (Agora controlada pela classe 'show') -->
        <!-- Removemos as classes de 'mt-10', 'p-6' e 'hidden' daqui -->
        <div id="message-area" class="bg-gray-700 rounded-lg shadow-inner">
            <p id="message-content" class="text-center text-lg leading-relaxed"></p>
        </div>

    </div>

    <!-- Script da L√≥gica -->
    <script>
        // Puxamos os elementos para fora da fun√ß√£o para melhor performance
        const messageArea = document.getElementById('message-area');
        const messageContent = document.getElementById('message-content');
        let currentFeeling = null; // Vari√°vel para guardar o estado atual

        function showMessage(feeling) {
            
            // 1. Se clicar no mesmo bot√£o que j√° est√° ativo, esconde a caixa
            if (feeling === currentFeeling && messageArea.classList.contains('show')) {
                messageArea.classList.remove('show');
                currentFeeling = null; // Reseta o estado
                return; // Para a execu√ß√£o
            }

            // Se for um bot√£o diferente, define o conte√∫do
            let htmlContent = '';

            switch (feeling) {
                case 'triste':
                    htmlContent = `
                        N√£o gosto de te ver assim. <br><br>
                        J√° que eu n√£o posso te dar um abra√ßo agora, talvez isso ajude a mudar sua trilha sonora: <br><br>
                        <a href="https://www.youtube.com/watch?v=bwAK5jcfGrA" target="_blank" class="text-pink-400 font-bold hover:underline">
                            Zez√© Di Camargo - √â o Amor
                        </a>
                        <br><br> (Espero que te fa√ßa rir, nem que seja de mim kkk)
                    `;
                    break;
                
                case 'estressada':
                    htmlContent = `
                        Calma, senhora estressada! <br><br>
                        Respira fundo. O mundo n√£o merece tanta energia sua gasta √† toa. 
                        Guarda essa energia pra... sei l√°, rir das minhas piadas.
                        <br><br>
                        (Mas falando s√©rio, relaxa um pouco. Voc√™ merece.)
                    `;
                    break;

                case 'brava':
                    htmlContent = `
                        Ih, t√° brava? <br><br>
                        Aposto que mesmo assim esses olhos continuam sendo os mais lindos do mundo.
                        <br><br>
                        Tenta n√£o quebrar nada, por favor. Bebe uma √°gua e lembra que tem gente (tipo eu) que gosta muito de voc√™.
                    `;
                    break;

                case 'gentil':
                    htmlContent = `
                        Esse √© o meu humor preferido seu! <br><br>
                        O mundo fica mais leve e bonito quando voc√™ t√° assim. 
                        Continua, por favor! :)
                    `;
                    break;
                
                case 'saudade':
                    htmlContent = `
                        Ah, que bom! <br><br>
                        Porque eu tamb√©m t√¥ com saudades de voc√™. (S√©rio.)
                        <br><br>
                        <!-- ATEN√á√ÉO: Troque o SEUNUMEROAQUI abaixo -->
                        <a href="https://wa.me/SEUNUMEROAQUI" target="_blank" class="text-pink-400 font-bold hover:underline">
                            Que tal me mandar um 'oi'? üòä
                        </a>
                    `;
                    break;

                case 'olhos':
                    htmlContent = `
                        Isso n√£o √© um sentimento, √© um fato. <br><br>
                        Deve ser um fardo pesado carregar os olhos mais lindos que eu j√° vi no mundo. 
                        <br><br>
                        Obrigado por me deixar olhar pra eles de vez em quando.
                    `;
                    break;
            }

            // 2. Anima√ß√£o de troca:
            // Se a caixa J√Å ESTIVER vis√≠vel (mostrando outra msg)
            if (messageArea.classList.contains('show')) {
                // Primeiro, esconde a caixa atual
                messageArea.classList.remove('show');
                
                // Espera a anima√ß√£o de "esconder" (400ms) terminar
                // E S√ì ENT√ÉO mostra o conte√∫do novo
                setTimeout(() => {
                    messageContent.innerHTML = htmlContent;
                    messageArea.classList.add('show'); // Mostra a caixa com o novo conte√∫do
                    currentFeeling = feeling; // Atualiza o estado
                    // Rola a p√°gina para que a mensagem fique vis√≠vel
                    messageArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 400); // Este tempo DEVE ser igual ao da transi√ß√£o no CSS
            } else {
                // 3. Se a caixa estiver oculta, apenas mostra
                messageContent.innerHTML = htmlContent;
                messageArea.classList.add('show');
                currentFeeling = feeling; // Atualiza o estado
                // Rola a p√°gina para que a mensagem fique vis√≠vel
                messageArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }
    </script>

</body>
</html>
